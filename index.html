<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <main class="box">
        <section id="quote" class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, deleniti quidem maxime illum corporis a.</section>
        <aside id="author" class="author">- Lorem ipsum</aside>
        <section class="button-wrapper">
            <a href="" target="_blank" class="twitter-share-button" id="twitter-btn">Tweet</a>
            <button id="generate" class="new-quote">New quote</button>
        </section>
    </main>
</body>
</html>
